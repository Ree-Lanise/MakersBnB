<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <h1>Login</h1>
        <br>
        <!-- We check to see if there are any errors from a previous submission -->
        {% if errors %}
        <!-- If so, we show them. -->
        <p class="t-errors">
        Username or Password Invalid - Please Try Again
        </p>
        {% endif %}

        <form method="POST">
            <label>Username</label><br><input type="text" name="user"><br>
            <br>
            <label>Password</label><br><input type="text" name="pass"><br>
            <br>
            <input type="submit" value="Login">
        </form>
    </body>

</html>
